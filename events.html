<script>
    function hello() {
        fetch('http://localhost:3000/events/')
            .then((response) => response.json())
            .then((data) => {
                data.forEach(element => {
                    var conDiv = document.getElementById("container");
                    var secDiv = document.createElement('div');
                    secDiv.className = 'card';
                    secDiv.innerHTML = '<div class="card-body"><h5 class="card-title" id="ename">' + element.name + '</h5><p class="card-text">Start Time: <span id="stime">' + element.startTimeStamp + '</span> </p><p class="card-text">End Time: <span id="etime">' + element.endTimeStamp + '</span></p><p class="card-text">Event Capacity: <span id="ecapacity">' + element.eventCapacity + '</span></p><p class="card-text">Venue: <span id="evenue">' + element.venue + '</span></p><p class="card-text">Latitude: <span id="elat">' + element.location[0].lat + '</span></p><p class="card-text">Longitude: <span id="elong">' + element.location[0].lng + '</span></p><a href="#" class="btn btn-primary" onclick="eventLoad()">Register</a></div>';
                    conDiv.appendChild(secDiv);
                });
            });
    }
    function eventLoad() {
        alert("Registered Successfully");
    }
</script>
