<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #508bfc;">
    <section class="vh-100" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Register Event</h3>
                            <form>
                                <div class="form-outline mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg"
                                        placeholder="Name" />
                                </div>

                                <div class="form-outline mb-4">
                                    Start Time: <input type="datetime-local" id="stime" class="form-control form-control-lg"
                                        value="Start Time" />
                                </div>

                                <div class="form-outline mb-4">
                                    End Time: <input type="datetime-local" id="etime" class="form-control form-control-lg"
                                        placeholder="End Time" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="venue" class="form-control form-control-lg"
                                        placeholder="Venue" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="number" id="capacity" class="form-control form-control-lg"
                                        placeholder="Capacity" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="capacity" class="form-control form-control-lg"
                                        placeholder="Latitude" />
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="capacity" class="form-control form-control-lg"
                                        placeholder="Longitude" />
                                </div>

                            </form>
                            <button class="btn btn-primary btn-lg btn-block" onclick="loadDoc()">Register Event</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
